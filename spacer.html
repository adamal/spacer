<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Position Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Board Position Calculator</h1>
    <div class="input-container">
        <label for="sectionWidth">Section Width (in cm):</label>
        <input type="number" id="sectionWidth">
    </div>

    <div class="input-container">
        <label for="boardWidth">Board Width (in cm):</label>
        <input type="number" id="boardWidth">
    </div>

    <div class="input-container">
        <label for="numberOfBoards">Number of Boards:</label>
        <input type="number" id="numberOfBoards">
    </div>

    <div class="input-container">
        <label for="numberOfSpaces">Number of Spaces:</label>
        <select id="numberOfSpaces">
            <option value="equal">Equal to Number of Boards</option>
            <option value="plusOne">+1</option>
            <option value="minusOne">-1</option>
        </select>
    </div>

    <button onclick="calculatePositions()">Calculate Positions</button>

    <div id="result"></div>

    <script>
        function calculatePositions() {
            var sectionWidth = parseFloat(document.getElementById("sectionWidth").value);
            var boardWidth = parseFloat(document.getElementById("boardWidth").value);
            var numberOfBoards = parseInt(document.getElementById("numberOfBoards").value);
            var numberOfSpaces = document.getElementById("numberOfSpaces").value;

            var spaces;
            var beginWithSpacing = false;
            switch (numberOfSpaces) {
                case "plusOne":
                    spaces = numberOfBoards + 1;
                    beginWithSpacing = true;
                    break;
                case "minusOne":
                    spaces = numberOfBoards - 1;
                    break;
                default:
                    spaces = numberOfBoards;
                    break;
            }

            var totalSpacingWidth = sectionWidth - (numberOfBoards * boardWidth);
            var spaceWidth = totalSpacingWidth / spaces;

            var positions = [];
            var position = beginWithSpacing ? spaceWidth : 0;

            for (var i = 0; i < numberOfBoards; i++) {
                positions.push(position);
                position += boardWidth + spaceWidth;
            }

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<strong>Spacing width: </strong>" + spaceWidth.toFixed(2) + " cm<br><strong>Positions from edge (in cm):</strong><br>" + positions.map(x => x.toFixed(2)).join("<br>");
        }
    </script>
</body>
</html>
