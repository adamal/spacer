<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Position Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="spacer.js" defer></script>
</head>

<body class="bg-gray-100 font-sans p-6">
    <h1 class="text-2xl font-bold mb-6">Board Position Calculator</h1>

    <div class="mb-4">
        <label for="sectionWidth" class="block text-sm font-bold mb-2">Section Width (in cm):</label>
        <input type="number" id="sectionWidth"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-4">
        <label for="boardWidth" class="block text-sm font-bold mb-2">Board Width (in cm):</label>
        <input type="number" id="boardWidth" value="10"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-4">
        <label for="numberOfBoards" class="block text-sm font-bold mb-2">Number of Boards:</label>
        <input type="number" id="numberOfBoards"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mt-4">
        <label class="block mb-2 font-bold">Extra spaces:</label>
        <div class="flex space-x-4">
            <label class="inline-flex items-center">
                <input type="radio" name="numberOfSpaces" value="0" class="form-radio text-blue-600" checked>
                <span class="ml-2">0</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="numberOfSpaces" value="plusOne" class="form-radio text-blue-600">
                <span class="ml-2">+1</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="numberOfSpaces" value="minusOne" class="form-radio text-blue-600">
                <span class="ml-2">-1</span>
            </label>
        </div>
    </div>
    

    <button onclick="calculatePositions()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">
        Calculate Positions
    </button>

    <div id="result" class="mt-6"></div>
</body>

<template id="result-template">
    <div class="mt-4">
        <div class="font-bold">Spacing width: <span class="spacing-width"></span> mm</div>
        <div class="mt-2 font-bold">Positions from edge (in cm):</div>
        <ul class="positions-list mt-2"></ul>
    </div>
</template>

</html>
